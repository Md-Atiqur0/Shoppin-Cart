<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@0,100..900;1,100..900&family=Poppins&display=swap" rel="stylesheet">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header >
            <h1>Shopping</h1>
            <div class="shopping">
                <i class="fa-solid fa-bag-shopping"></i>
                <span class="quantity">0</span>
            </div>
        </header>

        <div class="list"></div>
    </div>

    <div class="card">
        <div class="promo-code">
            <div class="osted5">"Osted5" for 5%</div>
            <div class="osted10">"Osted10" for 10%</div>
        </div>
        <h1>Your Card</h1>
        <ul class="listCard"></ul>
        <div class="inter-promo">
            <label >Enter P.code:</label>
            <input id="text">
            <button id="submit">Submit</button>
        </div>
        <div class="checkOut">
            <div class="total">$ 0</div>
            <div class="closeShopping">Close</div>
            <img src="">
        </div>
    </div>
    

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
